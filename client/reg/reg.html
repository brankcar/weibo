<template name="reg">
    <form class="form-horizontal">
        <fieldset>
            <legend>用户登入</legend>
            <div class="control-group">
                <label for="username" class="control-label">用户名</label>
                <div class="controls">
                    <input type="text" class="input-xlarge" id="username" placeholder="请输入登入用户名" name="username">
                </div>
            </div>
            <div class="control-group">
                <label for="password" class="control-label">密码</label>
                <div class="controls">
                    <input type="password" class="input-xlarge" id="password" placeholder="请输入登入密码" name="password">
                </div>
            </div>
            <div class="control-group">
                <label for="password-repeat" class="control-label">重复输入密码</label>
                <div class="controls">
                    <input type="password" class="input-xlarge" id="password-repeat" placeholder="请确认密码" name="password-repeat">
                </div>
            </div>
            <div class="form-actions">
                <button id="submit" class="btn btn-primary">注册</button>
            </div>
        </fieldset>
    </form>
</template>
